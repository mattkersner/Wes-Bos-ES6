<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New String Methods</title>
</head>
<body>

<script>
const course = 'RFB2';
const flightNumber = '20-AC2018-jz';
const accountNumber = '825242631RT0001';

const make = 'BMW';
const model = 'x5';
const colour = 'Royal Blue';

// .startsWith()
course.startsWith('RFB'); //will return true
flightNumber.startsWith('AC') //will return false

//but we can add a second argument that tells it how far into the string to start checking
flightNumber.startsWith('AC', 3) //will return true

// .endsWith()
flightNumber.endsWith('jz'); //will return true
accountNumber.endsWith('RT'); //will return false

// in a similar way, we can add the second argument which will specify how many total characters to check
// since the first 11 characters in the string ends with RT, this will return true
accountNumber.endsWith('RT', 11); //will return true

// .includes() - will check to see if the argument is anywhere in the string
flightNumber.includes('AC'); //will return true

// .repeat() - allows you to take a string and repeat it x number of times

function leftPad(str, length = 20) {
  return `â†’ ${' '.repeat(length - str.length)}${str}`;
}

console.log(leftPad(make));
console.log(leftPad(model));
console.log(leftPad(colour));


</script>

</body>
</html>
