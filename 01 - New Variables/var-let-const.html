<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const</title>
</head>
<body>
<script>
//var is function scoped
  function setWidth() {
    var width = 100;
    console.log(width);
  }
  setWidth();

  var age = 100;
  if(age > 12) {
    //you cannot access dogYears globally because it is in block scope of the if statement
    const dogYears = age * 7;
    console.log(`You are ${dogYears} dog years old!`);
  }

  let height = 200;
  const key = 'abc123';
</script>
</body>
</html>
