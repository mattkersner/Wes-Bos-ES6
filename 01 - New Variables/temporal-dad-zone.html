<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const real world</title>
</head>
<body>
<script>

  console.log(pizza);
  //this is the temporal dead zone, where you try to access a variable's value
  //before it has been declared. It will not work. When using var, it will give you
  //undefined, because the script knows that the variable exists, but the value can't
  //be accessed yet
  const pizza = 'Deep Dish 🍕🍕🍕';

</script>
</body>
</html>
