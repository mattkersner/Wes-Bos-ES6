<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring in Action!</title>
</head>
<body>
<script>
  let inRing = 'Hulk Hogan';
  let onSide = 'The Rock';

  console.log(inRing, onSide); // "Hulk Hogan" "The Rock"

  // will easily swap the two values into the variables
  [inRing, onSide] = [onSide, inRing];
  console.log(inRing, onSide); //returns "The Rock" "Hulk Hogan"

</script>
</body>
</html>
